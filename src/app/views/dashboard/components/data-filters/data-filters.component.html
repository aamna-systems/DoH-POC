<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-4 search-card animated hinge fadeIn">
        <div class="card-body">
          <h2 class="card-title mb-3">Generate Data</h2>
          <form [formGroup]="filterDataForm" (ngSubmit)="onApplyFilters()" class="row">
            <!-- NO. OF CASES -->
            <div class="row">
              <div class="form-group col-md-4 mb-3">
                <label for="no-of-cases">Number of Cases</label>
                <input formControlName="noOfCases" type="number" class="form-control" id="no-of-cases"
                  placeholder="Please enter number of cases to be generated" />
                <span class="help-block help-block-custom"
                  *ngIf="filterDataForm.get('noOfCases').touched && filterDataForm.get('noOfCases').invalid">
                  Field required. Enter a valid number.
                </span>
              </div>
            </div>
            <!-- PATIENT DEMOGRAPHICS -->
            <div formGroupName="patientDemographics" class="row">
              <h2 class="mini-title mt-3 mb-3">Patient Demographics</h2>
              <div class="form-group col-md-4 mb-3">
                <label for="full-name">Full Name</label>
                <input formControlName="fullname" type="text" class="form-control" id="full-name"
                  placeholder="Please enter full name" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="gender">Gender</label>
                <select formControlName="gender" class="form-select form-control" id="gender">
                  <option value="null" hidden>Please select gender</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="age-group">Age Group</label>
                <select formControlName="ageGroup" class="form-select form-control" id="age-group">
                  <option value="null" hidden>Please select age group</option>
                  <option value="0-14">0-14</option>
                  <option value="15-19">15-19</option>
                  <option value="20-24">20-24</option>
                  <option value="25-29">25-29</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="dob">Date of Birth</label>
                <input formControlName="dob" type="date" class="form-control" id="dob"
                  placeholder="Please enter date of birth" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="nationality">Nationality</label>
                <select formControlName="nationality" class="form-select form-control" id="nationality">
                  <option value="null" hidden>Please select nationality</option>
                  <option value="AFGHANISTAN">AFGHANISTAN</option>
                  <option value="ALAND ISLANDS">ALAND ISLANDS</option>
                  <option value="ALBANIA">ALBANIA</option>
                  <option value="ALGERIA">ALGERIA</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="residency-status">Residency Status</label>
                <select formControlName="residencyStatus" class="form-select form-control" id="residency-status">
                  <option value="null" hidden>Please select residency status</option>
                  <option value="UAE CITIZEN">UAE CITIZEN</option>
                  <option value="RESIDENT EXPATRIATES">RESIDENT EXPATRIATES</option>
                  <option value="VISITOR">VISITOR</option>
                </select>
              </div>
            </div>
            <!-- PATIENT ADDRESS -->
            <div formGroupName="patientAddress" class="row">
              <h2 class="mini-title mt-3 mb-3">Patient Address</h2>
              <div class="form-group col-md-4 mb-3">
                <label for="emirate">Emirate</label>
                <select formControlName="emirate" class="form-select form-control" id="emirate">
                  <option value="null" hidden>Please select emirate</option>
                  <option value="Abu Dhabi">Abu Dhabi</option>
                  <option value="Dubai">Dubai</option>
                  <option value="Sharjah">Sharjah</option>
                  <option value="Ajman">Ajman</option>
                  <option value="Umm Al-Quwain">Umm Al-Quwain</option>
                  <option value="Fujairah">Fujairah</option>
                  <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="region">Region</label>
                <select formControlName="region" class="form-select form-control" id="region">
                  <option value="null" hidden>Please select region</option>
                  <option value="ABU DHABI">ABU DHABI</option>
                  <option value="AL AIN">AL AIN</option>
                  <option value="AL DHAFRA">AL DHAFRA</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="zone">Zone</label>
                <select formControlName="zone" class="form-select form-control" id="zone">
                  <option value="null" hidden>Please select zone</option>
                  <option value="Zone 1">Zone 1</option>
                  <option value="Zone 2">Zone 2</option>
                  <option value="Zone 3">Zone 3</option>
                  <option value="Zone 4">Zone 4</option>
                  <option value="Zone 5">Zone 5</option>
                  <option value="Zone 6">Zone 6</option>
                  <option value="Zone 7">Zone 7</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="type-of-residence">Residence Type</label>
                <select formControlName="typeOfResidence" class="form-select form-control" id="type-of-residence">
                  <option value="null" hidden>Please select type of residence</option>
                  <option value="Villa">Villa</option>
                  <option value="Flat">Flat</option>
                  <option value="Hotel">Hotel</option>
                  <option value="Camp">Camp</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="building-name">Building Name</label>
                <input formControlName="buildingName" type="text" class="form-control" id="building-name"
                  placeholder="Please enter building name" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="flat-no">Flat Number</label>
                <input formControlName="flatNumber" type="text" class="form-control" id="flat-no"
                  placeholder="Please enter flat number" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="area">Area</label>
                <select formControlName="area" class="form-select form-control" id="area">
                  <option value="null" hidden>Please select type of area</option>
                  <option value="Area 1">Area 1</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="street-no">Street Number</label>
                <input formControlName="streetNumber" type="text" class="form-control" id="street-no"
                  placeholder="Please enter street number" />
              </div>
            </div>
            <!-- SCHOOL -->
            <div formGroupName="school" class="row">

              <div class="form-group col-md-4 mb-3">

              <div class="form-group col-md-4 mb-3">

              <div class="form-group col-md-4 mb-3">

              </div>
              <div class="form-group col-md-4 mb-3">

                <select formControlName="classSection" type="text" class="form-select form-control" id="class-section">
                  <option value="null" hidden>Please select class section</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">

                  <option value="null" hidden>Please select employer emirate</option>
                  <option value="Abu Dhabi">Abu Dhabi</option>
                  <option value="Dubai">Dubai</option>
                  <option value="Sharjah">Sharjah</option>

                  <option value="Umm Al-Quwain">Umm Al-Quwain</option>
                  <option value="Fujairah">Fujairah</option>
                  <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="region">Region</label>
                <select formControlName="region" class="form-select form-control" id="region">
                  <option value="null" hidden>Please select region</option>
                  <option value="ABU DHABI">ABU DHABI</option>

                  <option value="AL DHAFRA">AL DHAFRA</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="zone">Zone</label>
                <select formControlName="zone" class="form-select form-control" id="zone">
                  <option value="null" hidden>Please select zone</option>
                  <option value="Zone 1">Zone 1</option>
                  <option value="Zone 2">Zone 2</option>
                  <option value="Zone 3">Zone 3</option>
                  <option value="Zone 4">Zone 4</option>
                  <option value="Zone 5">Zone 5</option>
                  <option value="Zone 6">Zone 6</option>
                  <option value="Zone 7">Zone 7</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="type-of-residence">Residence Type</label>
                <select formControlName="typeOfResidence" class="form-select form-control" id="type-of-residence">
                  <option value="null" hidden>Please select type of residence</option>
                  <option value="Villa">Villa</option>
                  <option value="Flat">Flat</option>
                  <option value="Hotel">Hotel</option>
                  <option value="Camp">Camp</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="building-name">Building Name</label>
                <input formControlName="buildingName" type="text" class="form-control" id="building-name"
                  placeholder="Please enter building name" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="flat-no">Flat Number</label>
                <input formControlName="flatNumber" type="text" class="form-control" id="flat-no"
                  placeholder="Please enter flat number" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="area">Area</label>
                <select formControlName="area" class="form-select form-control" id="area">
                  <option value="null" hidden>Please select type of area</option>
                  <option value="Area 1">Area 1</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="street-no">Street Number</label>
                <input formControlName="streetNumber" type="text" class="form-control" id="street-no"
                  placeholder="Please enter street number" />
              </div>
            </div>
            <!-- OCCUPATION -->
            <div formGroupName="occuapation" class="row">
              <h2 class="mini-title mt-3 mb-3">Occupation</h2>
              <div class="form-group col-md-4 mb-3">
                <label for="occupation-name">Occupation</label>
                <select formControlName="occupationName" class="form-select form-control" id="occupation-name">
                  <option value="null" hidden>Please select occupation name</option>
                  <option value="Driving Instructor">Driving Instructor</option>
                  <option value="Administrator">Administrator</option>
                  <option value="Airline">Airline</option>
                  <option value="Beauty Salons (Men / Women)">Beauty Salons (Men / Women)</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="employer-name">Employer Name</label>
                <select formControlName="employerName" class="form-select form-control" id="employer-name">
                  <option value="null" hidden>Please select employer name</option>

                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="place-of-work">Place of Work</label>
                <select formControlName="placeOfWork" class="form-select form-control" id="place-of-work">
                  <option value="null" hidden>Please select place of work</option>
                  <option value="Data Not Provided Yet">Data Not Provided Yet</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="employer-emirate">Emirate</label>
                <select formControlName="emirate" class="form-select form-control" id="employer-emirate">
                  <option value="null" hidden>Please select employer emirate</option>
                  <option value="Abu Dhabi">Abu Dhabi</option>
                  <option value="Dubai">Dubai</option>
                  <option value="Sharjah">Sharjah</option>
                  <option value="Ajman">Ajman</option>
                  <option value="Umm Al-Quwain">Umm Al-Quwain</option>
                  <option value="Fujairah">Fujairah</option>
                  <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="region">Region</label>
                <select formControlName="region" class="form-select form-control" id="region">
                  <option value="null" hidden>Please select region</option>
                  <option value="ABU DHABI">ABU DHABI</option>
                  <option value="AL AIN">AL AIN</option>
                  <option value="AL DHAFRA">AL DHAFRA</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="zone">Zone</label>
                <select formControlName="zone" class="form-select form-control" id="zone">
                  <option value="null" hidden>Please select zone</option>
                  <option value="Zone 1">Zone 1</option>
                  <option value="Zone 2">Zone 2</option>
                  <option value="Zone 3">Zone 3</option>
                  <option value="Zone 4">Zone 4</option>
                  <option value="Zone 5">Zone 5</option>

                  <option value="Zone 7">Zone 7</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="type-of-residence">Residence Type</label>

                </select>

              <div class="form-group col-md-4 mb-3">

                <input formControlName="buildingName" type="text" class="form-control" id="building-name"
                  placeholder="Please enter building name" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="flat-no">Flat Number</label>
                <input formControlName="flatNumber" type="text" class="form-control" id="flat-no"
                  placeholder="Please enter flat number" />
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="area">Area</label>
                <select formControlName="area" class="form-select form-control" id="area">
                  <option value="null" hidden>Please select type of area</option>
                  <option value="Data Not Provided Yet">Data Not Provided Yet</option>
                </select>
              </div>
              <div class="form-group col-md-4 mb-3">
                <label for="street-no">Street Number</label>
                <input formControlName="streetNumber" type="text" class="form-control" id="street-no"
                  placeholder="Please enter street number" />
              </div>

            <!-- VACCINATION -->
            <div formGroupName="vaccination" class="row">
              <h2 class="mini-title mt-3 mb-3">Vaccination</h2>
              <div class="form-group col-md-4 mb-3">
                <label for="vaccination-status">COVID Vaccination Status</label>
                <select formControlName="covidVaccineStatus" class="form-select form-control" id="vaccination-status">
                  <option value="null" hidden>Please select COVID vaccination status</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
            </div>
            <!-- LAB TESTS -->
            <div formGroupName="labTests" class="row">
              <h2 class="mini-title mt-3 mb-3">Lab Tests</h2>
              <div class="form-group col-md-4 mb-3">

                <input formControlName="testDate" type="date" class="form-control" id="test-date"
